<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Student Registration System with side-by-side form and student list" />
  <title>Student Registration System</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Student Registration System</h1>
  </header>

  <main class="container">
    <section class="form-section">
      <h2 class="form-heading">Register a Student</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Student Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" maxlength="4" required />
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="contact">Contact No:</label>
          <input type="text" id="contact" maxlength="10" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="table-section">
      <h2 class="table-heading">Registered Students</h2>
      <div class="table-container">
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact</th>
            
            </tr>
          </thead>
          <tbody>
            <!-- Student rows go here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
